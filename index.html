<script type="text/javascript">
  google.charts.load("current", { packages: ["corechart"] });

      ],

      ["DMF Changes post pandemic", 1, 5, "DMF Data", 1],

      ["Quality records", 1, 7, "Inspections", 1],
      ["Count of approved manufacturers", 1, 8, "DMF Data", 1],
      [
        "Europe's declining importance for US pharmaceutical markets",
        2.5,
        10,
        "DMF Data",
        5,
      ],
      ["Where are DMFs for antibio?", 1, 9, "DMF Data", 1],
      ["Moral hazard", 0.9, 5, "Shortage Analysis", 1],
    ]);

    var options = {
      title: "Status of Data Journalism Projects",
      hAxis: {
        ticks: [
          { v: 0, f: "Rejected" },
          { v: 1, f: "Prospecting" },
          { v: 2, f: "Manual Validation" },
          { v: 3, f: "Technical Review" },
          { v: 4, f: "Final Review" },
          { v: 5, f: "Completed" },
        ],
      },
      vAxis: {

          { v: 1, f: "Lowest Priority" },
          { v: 12, f: "Highest Priority" },
        ],
        viewWindow: {
          min: 0,
          max: 12,
        },
        gridlines: { count: 1 },
      },
      bubble: { textStyle: { fontSize: 11 } },
    };

    var chart = new google.visualization.BubbleChart(
      document.getElementById("series_chart_div")
    );
    chart.draw(data, options);
  }
</script>

<script>
  function ab_to_b(e) {
    var data = "";
    var bytes = new Uint8Array(e);
    for (var i = 0; i < bytes.byteLength; i++) {
      data += String.fromCharCode(bytes[i]);
    }
    return data;
  }
